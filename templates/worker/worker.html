<!DOCTYPE html>
<html>
<head>
    <title>Counter</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
    $(document).ready(function() {
        function fetchCounter() {
            $.ajax({
                url: 'counter/',  // Adjust if your URL configuration is different
                type: 'GET',
                success: function(response) {
                    $('#counter').text(response.counter);
                },
                error: function(error) {
                    console.log("Error updating counter:", error);
                }
            });
        }
        console.log("test")
        setInterval(fetchCounter, 100); 
    });
    </script>
</head>
<body>
    <h1>Current Count: <span id="counter">0</span></h1>
</body>
</html>
